<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:100'>
    <link rel="stylesheet" href="scss/style.min.css">
  
</head>

<body>
<div class="split-slideshow">
  <div class="slideshow">
    <div class="slider">
      <div class="item">
        <img src="img/uxvr_full.png" />
      </div>
      <div class="item">
        <img src="img/keluro_full.png" />
      </div>
      <div class="item">
        <img src="img/domicile90_full.png" />
      </div>
      <div class="item">
        <img src="img/guidesf_full.png" />
      </div>
    </div>
  </div>
  <div class="slideshow-text">
    <div class="item">UXVR</div>
    <div class="item">Keluro</div>
    <div class="item">Domicile 90</div>
    <div class="item">Guide Six-Fours</div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
